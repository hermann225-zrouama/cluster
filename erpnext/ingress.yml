apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erpnext-ingress
  namespace: erp
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - erp.amoaman.com
      secretName: erp-tls-cert # Cert-Manager cr√©era ce secret automatiquement
  rules:
    - host: erp.amoaman.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: erpnext
                port:
                  number: 8080
