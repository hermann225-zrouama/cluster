# Job pour copier les apps dans le PVC
apiVersion: batch/v1
kind: Job
metadata:
  name: frappe-apps-init
  namespace: erp-dev
spec:
  template:
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
      - name: init-apps
        image: frappe/erpnext:v15.59.0
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -e
          echo "Initialisation du volume frappe-apps..."
          
          # Vérifier si le volume est vide ou contient déjà les apps
          if [ ! -d "/home/frappe/frappe-bench/apps/frappe" ]; then
            echo "Copie des applications Frappe depuis l'image vers le volume persistant..."
            
            # Créer un répertoire temporaire pour monter le volume
            mkdir -p /tmp/apps-source
            
            # Copier les apps depuis l'image vers le volume persistant
            cp -r /home/frappe/frappe-bench/apps/* /mnt/frappe-apps/ || {
              echo "Erreur lors de la copie des apps"
              exit 1
            }
            
            echo "Apps copiées avec succès"
            ls -la /mnt/frappe-apps/
          else
            echo "Les applications existent déjà dans le volume"
          fi
        volumeMounts:
        - name: frappe-apps-volume
          mountPath: /mnt/frappe-apps
      restartPolicy: OnFailure
      volumes:
      - name: frappe-apps-volume
        persistentVolumeClaim:
          claimName: frappe-apps
---